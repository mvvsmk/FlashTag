{% extends "User/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            {{ form_user.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outlin-info" type="submit">SignUp</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="/login">Login</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
