{% extends "User/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contnet-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Enter Vehicle Details</legend>
            {{ rv_form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'User:User-login' %}">Login</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
